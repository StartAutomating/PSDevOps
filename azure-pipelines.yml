              )
              
              $orgName, $moduleName = $env:BUILD_REPOSITORY_ID -split "/"
              if (-not $ModulePath) {
                  $orgName, $moduleName = $env:BUILD_REPOSITORY_ID -split "/"
                  $ModulePath = ".\$moduleName.psd1"
              }
              Import-Module Pester -Force -PassThru -MaximumVersion $PesterMaxVersion | Out-Host
              Import-Module $ModulePath -Force -PassThru | Out-Host
